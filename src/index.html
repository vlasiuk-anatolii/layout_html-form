<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <h1>HTML Form</h1>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset1">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">Surname:</label>
          <input type="text"
          name="Surname"
          id="surname"
          autocomplete="off">
        </div>
        <div class="form-field">
          <label for="name">Name:</label>
          <input type="text"
          name="Name"
          id="name"
          autocomplete="off">
        </div>
        <div class="form-field">
          <label for="old">How old are You?</label>
          <input type="number"
          name="how_old"
          value="12"
          id="old"
          min="1"
          max="100">
        </div>
        <div class="form-field">
          <label for="birthd">Full date of birth:</label>
          <input type="date"
          name="birth"
          id="birthd">
        </div>
        <div class="form-field">
          <label for="terms">I accept the term of the agreement </label>
          <input type="checkbox"
          name="terms"
          id="terms">
        </div>
      </fieldset>

      <fieldset class="fieldset2">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="e_mail">E-mail:</label>
          <input type="email"
          name="email"
          placeholder="email@example.com"
          required="" id="e_mail">
        </div>
        <div class="form-field">
          <label for="pass">Password:</label>
          <input type="password"
          name="password"
          required=""
          id="pass"
          minlength="8"
          maxlength="16">
        </div>
      </fieldset>

      <fieldset class="fieldset3">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
        Do you love cats?
          <input type="radio"
          name="loveCats"
          id="loveCatsYes">
          <label for="loveCatsYes">Yes</label>
          <input type="radio"
          name="loveCats"
          id="loveCatsNo">
          <label for="loveCatsNo">No</label>
        </div>
        <div class="form-field">
          <label for="favColor">What is your favorite color?</label>
          <input type="color"
          name="color"
          id="favColor">
        </div>
        <div class="form-field">
          <label for="toBed">What time do you go to bed?</label>
          <input type="time" name="timeToBed" id="toBed">
        </div>
        <div class="form-field">
          <label for="favCars">What are your favorite brand of cars?</label>
          <select name="favCars" id="favCars" multiple>
            <option>BMW</option>
            <option>Audi</option>
            <option>Lada</option>
          </select>
        </div>
        <div class="form-field">
          <label for="rateWork">How do you rate our work?</label>
          <input type="range"
          name="rateWork"
          id="rateWork"
          value="0">
        </div>
      </fieldset>

      <fieldset class="fieldset4">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="comments">Comments:</label>
          <textarea name="comments"
          id="comments"
          autocomplete="off"></textarea>
        </div>
        <div class="form-field">
          <label for="rec"> Would you recommend us?
            <select name="recommend"
            id="rec">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit"
      class="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
